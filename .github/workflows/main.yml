name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22' # or your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint

  prettier:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier Check
        run: npm run prettier:check

  unit_test:
    runs-on: ubuntu-latest
    needs: prettier
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

  code_analysis:
    runs-on: ubuntu-latest
    needs: unit_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run Code Analysis
        run: npm run test:ci

  e2e_test:
    runs-on: ubuntu-latest
    needs: code_analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run End-to-End Tests
        run: npm run e2e -- --watch=false --browsers=ChromeHeadless

  notify:
    runs-on: ubuntu-latest
    needs: e2e_test
    steps:
      - name: Notify completion
        run: echo "Tests are completed! Congratulations Rafael!!!!"
